<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox Video Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
        }

        .controls {
            background-color: #2a2a2a;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #4a4a4a;
            outline: none;
            border-radius: 3px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #007bff;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #007bff;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .slider-value {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: #007bff;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 0;
        }

        .video-item {
            position: relative;
            background-color: #000000;
            overflow: hidden;
        }

        .video-item video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .video-item:hover .video-controls {
            opacity: 1;
            pointer-events: auto;
        }

        .video-controls-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .seek-bar-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .seek-bar {
            flex: 1;
            height: 4px;
            background: #4a4a4a;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .seek-bar-progress {
            height: 100%;
            background: #007bff;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s;
        }

        .time-display {
            font-size: 11px;
            color: #ccc;
            min-width: 80px;
            text-align: right;
        }

        .video-controls label {
            font-size: 12px;
            white-space: nowrap;
        }

        .video-controls input[type="range"] {
            flex: 1;
            height: 4px;
        }

        .video-controls .slider-value {
            font-size: 12px;
            margin-left: 5px;
            min-width: 35px;
        }

        .video-controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .video-controls button:hover {
            background-color: #0056b3;
        }

        .video-controls button:active {
            background-color: #004085;
        }

        .status {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #888;
        }

        /* ハンバーガーメニューボタン */
        .menu-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #0056b3;
        }

        .menu-button span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: white;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .menu-button.active span:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .menu-button.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-button.active span:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }

        /* オーバーレイメニュー */
        .overlay-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 400px;
            max-width: 90vw;
            height: 100vh;
            background-color: #2a2a2a;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: right 0.3s ease-in-out;
            overflow-y: auto;
            padding: 80px 20px 20px 20px;
        }

        .overlay-menu.active {
            right: 0;
        }

        .overlay-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .overlay-backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }

        .menu-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #4a4a4a;
        }

        .menu-section:last-child {
            border-bottom: none;
        }

        .menu-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #007bff;
        }

        .menu-section h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #ccc;
        }

        /* データ使用量表示 */
        .data-usage {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .data-usage-total {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
        }

        .data-usage-table-container {
            max-height: 300px;
            overflow-y: scroll;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
        }

        .data-usage-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .data-usage-table thead {
            position: sticky;
            top: 0;
            background-color: #2a2a2a;
            z-index: 1;
        }

        .data-usage-table th {
            padding: 10px;
            text-align: left;
            font-weight: bold;
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }

        .data-usage-table td {
            padding: 10px;
            border-bottom: 1px solid #3a3a3a;
            color: #ccc;
        }

        .data-usage-table tbody tr:hover {
            background-color: #333;
        }

        .data-usage-table tbody tr:last-child td {
            border-bottom: none;
        }

        .data-usage-table .size-cell {
            color: #007bff;
            font-weight: bold;
            text-align: right;
        }

        /* データ使用量メーター */
        .data-usage-meter {
            margin-top: 15px;
            padding: 10px 0;
        }

        .data-usage-meter-label {
            font-size: 13px;
            color: #ccc;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .data-usage-meter-bar {
            width: 100%;
            height: 24px;
            background-color: #3a3a3a;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .data-usage-meter-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745 0%, #ffc107 50%, #dc3545 100%);
            transition: width 0.3s ease;
            border-radius: 12px;
        }

        .data-usage-meter-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.8);
        }

        .data-usage-table .count-cell {
            text-align: right;
            color: #888;
        }

        /* URLフィルタセクション */
        .filter-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .filter-input-group input {
            flex: 1;
            padding: 8px 12px;
            background-color: #1a1a1a;
            border: 1px solid #4a4a4a;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
        }

        .filter-input-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .filter-input-group button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .filter-input-group button:hover {
            background-color: #0056b3;
        }

        .filter-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background-color: #1a1a1a;
            border-radius: 4px;
            border: 1px solid #4a4a4a;
        }

        .filter-item span {
            flex: 1;
            color: #ccc;
            word-break: break-all;
        }

        .filter-item button {
            padding: 4px 12px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
            margin-left: 10px;
        }

        .filter-item button:hover {
            background-color: #c82333;
        }

        .filter-empty {
            text-align: center;
            color: #888;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- ハンバーガーメニューボタン -->
    <button class="menu-button" id="menuButton">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- オーバーレイ背景 -->
    <div class="overlay-backdrop" id="overlayBackdrop"></div>

    <!-- オーバーレイメニュー -->
    <div class="overlay-menu" id="overlayMenu">
        <div class="menu-section">
            <h2>Dropbox Video Viewer</h2>
        </div>

        <div class="menu-section">
            <h3>データ使用量</h3>
            <div class="data-usage">
                <div class="data-usage-total" id="totalDataUsage">0 MB (0ファイル)</div>
                <div class="data-usage-meter">
                    <div class="data-usage-meter-label">
                        <span>今日の使用量</span>
                        <span id="todayUsageText">0 GB / 200 GB</span>
                    </div>
                    <div class="data-usage-meter-bar">
                        <div class="data-usage-meter-fill" id="todayUsageMeter" style="width: 0%;"></div>
                        <div class="data-usage-meter-text" id="todayUsagePercent">0%</div>
                    </div>
                </div>
                <div class="data-usage-table-container">
                    <table class="data-usage-table">
                        <thead>
                            <tr>
                                <th>日付</th>
                                <th class="size-cell">データ量(MB)</th>
                                <th class="count-cell">ファイル数</th>
                            </tr>
                        </thead>
                        <tbody id="dailyDataUsage">
                            <!-- 日別データがここに表示されます -->
                        </tbody>
                    </table>
                </div>
            </div>
            <button id="exportUsageBtn" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; margin-top: 10px;">usage.csv をエクスポート</button>
        </div>

        <div class="menu-section">
            <div class="control-group">
                <label for="tileSize">タイルサイズ: <span class="slider-value" id="tileSizeValue">300px</span></label>
                <input type="range" id="tileSize" min="100" max="800" value="300" step="10" />
            </div>

            <div class="control-group">
                <label for="globalSpeed">全体再生速度: <span class="slider-value" id="globalSpeedValue">1.0x</span></label>
                <input type="range" id="globalSpeed" min="0.1" max="3.0" value="1.0" step="0.1" />
            </div>
        </div>

        <div class="menu-section">
            <h3>URLフィルタ</h3>

            <h4 style="font-size: 13px; margin-bottom: 10px; color: #aaa;">除外キーワード</h4>
            <div class="filter-input-group">
                <input type="text" id="filterKeywordInput" placeholder="除外するキーワードを入力" />
                <button id="addFilterBtn">追加</button>
            </div>
            <div class="filter-list" id="filterList">
                <div class="filter-empty">フィルタが設定されていません</div>
            </div>

            <h4 style="font-size: 13px; margin-top: 20px; margin-bottom: 10px; color: #aaa;">許可キーワード</h4>
            <div class="filter-input-group">
                <input type="text" id="allowKeywordInput" placeholder="許可するキーワードを入力" />
                <button id="addAllowBtn">追加</button>
            </div>
            <div class="filter-list" id="allowList">
                <div class="filter-empty">許可キーワードが設定されていません</div>
            </div>
        </div>

    </div>

    <div class="video-grid" id="videoGrid"></div>
    <div class="status" id="status">urls.csv を読み込んでいます...</div>

    <script>
        // グローバル変数
        let allUrls = [];
        let currentIndex = 0;
        const defaultLoadCount = 20;
        let dataUsageByDate = {}; // 日別データ使用量を記録 { '2025-11-06': { size: 0, count: 0 } }
        let totalDataUsage = 0; // 総データ使用量
        let filterKeywords = []; // URL除外キーワード
        let allowKeywords = []; // URL許可キーワード

        // ハンバーガーメニューの開閉
        const menuButton = document.getElementById('menuButton');
        const overlayMenu = document.getElementById('overlayMenu');
        const overlayBackdrop = document.getElementById('overlayBackdrop');

        function toggleMenu() {
            menuButton.classList.toggle('active');
            overlayMenu.classList.toggle('active');
            overlayBackdrop.classList.toggle('active');
        }

        menuButton.addEventListener('click', toggleMenu);
        overlayBackdrop.addEventListener('click', toggleMenu);

        // URL除外フィルタ管理
        function loadFilters() {
            const saved = localStorage.getItem('urlFilters');
            if (saved) {
                filterKeywords = JSON.parse(saved);
            }
            displayFilters();
        }

        function saveFilters() {
            localStorage.setItem('urlFilters', JSON.stringify(filterKeywords));
        }

        function displayFilters() {
            const filterList = document.getElementById('filterList');
            filterList.innerHTML = '';

            if (filterKeywords.length === 0) {
                filterList.innerHTML = '<div class="filter-empty">フィルタが設定されていません</div>';
                return;
            }

            filterKeywords.forEach((keyword, index) => {
                const item = document.createElement('div');
                item.className = 'filter-item';

                const span = document.createElement('span');
                span.textContent = keyword;

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '削除';
                deleteBtn.addEventListener('click', () => {
                    removeFilter(index);
                });

                item.appendChild(span);
                item.appendChild(deleteBtn);
                filterList.appendChild(item);
            });
        }

        function addFilter() {
            const input = document.getElementById('filterKeywordInput');
            const keyword = input.value.trim();

            if (!keyword) {
                alert('キーワードを入力してください');
                return;
            }

            if (filterKeywords.includes(keyword)) {
                alert('このキーワードは既に登録されています');
                return;
            }

            filterKeywords.push(keyword);
            saveFilters();
            displayFilters();
            input.value = '';

            console.log('除外フィルタ追加:', keyword);
        }

        function removeFilter(index) {
            const removed = filterKeywords.splice(index, 1);
            saveFilters();
            displayFilters();
            console.log('除外フィルタ削除:', removed[0]);
        }

        // URL許可キーワード管理
        function loadAllowKeywords() {
            const saved = localStorage.getItem('urlAllowKeywords');
            if (saved) {
                allowKeywords = JSON.parse(saved);
            }
            displayAllowKeywords();
        }

        function saveAllowKeywords() {
            localStorage.setItem('urlAllowKeywords', JSON.stringify(allowKeywords));
        }

        function displayAllowKeywords() {
            const allowList = document.getElementById('allowList');
            allowList.innerHTML = '';

            if (allowKeywords.length === 0) {
                allowList.innerHTML = '<div class="filter-empty">許可キーワードが設定されていません</div>';
                return;
            }

            allowKeywords.forEach((keyword, index) => {
                const item = document.createElement('div');
                item.className = 'filter-item';

                const span = document.createElement('span');
                span.textContent = keyword;

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '削除';
                deleteBtn.addEventListener('click', () => {
                    removeAllowKeyword(index);
                });

                item.appendChild(span);
                item.appendChild(deleteBtn);
                allowList.appendChild(item);
            });
        }

        function addAllowKeyword() {
            const input = document.getElementById('allowKeywordInput');
            const keyword = input.value.trim();

            if (!keyword) {
                alert('キーワードを入力してください');
                return;
            }

            if (allowKeywords.includes(keyword)) {
                alert('このキーワードは既に登録されています');
                return;
            }

            allowKeywords.push(keyword);
            saveAllowKeywords();
            displayAllowKeywords();
            input.value = '';

            console.log('許可キーワード追加:', keyword);
        }

        function removeAllowKeyword(index) {
            const removed = allowKeywords.splice(index, 1);
            saveAllowKeywords();
            displayAllowKeywords();
            console.log('許可キーワード削除:', removed[0]);
        }

        function shouldFilterUrl(url) {
            // 除外キーワードチェック：いずれかを含む場合は除外
            const isExcluded = filterKeywords.some(keyword => url.includes(keyword));
            if (isExcluded) {
                return true; // 除外
            }

            // 許可キーワードチェック：許可キーワードが設定されている場合のみチェック
            if (allowKeywords.length > 0) {
                // いずれかの許可キーワードを含む場合のみ許可
                const isAllowed = allowKeywords.some(keyword => url.includes(keyword));
                return !isAllowed; // 許可されていない場合は除外
            }

            // 許可キーワードが設定されていない場合は、除外されていなければ許可
            return false;
        }

        // フィルタ追加ボタンのイベントリスナー
        document.getElementById('addFilterBtn').addEventListener('click', addFilter);
        document.getElementById('addAllowBtn').addEventListener('click', addAllowKeyword);

        // Enterキーでも追加できるようにする
        document.getElementById('filterKeywordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addFilter();
            }
        });

        document.getElementById('allowKeywordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addAllowKeyword();
            }
        });

        // サーバーからデータ使用量を取得
        async function fetchDataUsageFromServer() {
            try {
                const response = await fetch('api/data-usage.php');
                if (!response.ok) {
                    throw new Error('Failed to fetch data usage from server');
                }
                const data = await response.json();

                if (data.success) {
                    dataUsageByDate = data.dataByDate;
                    totalDataUsage = data.totalSize;
                    displayDataUsage();
                    console.log('✓ サーバーからデータ使用量を取得しました');
                }
            } catch (err) {
                console.error('サーバーからデータ使用量を取得できませんでした:', err);
                // フォールバック: LocalStorageから読み込む
                loadDataUsageFromLocalStorage();
            }
        }

        // LocalStorageからデータ使用量を読み込む（フォールバック用）
        function loadDataUsageFromLocalStorage() {
            const savedDailyData = localStorage.getItem('dataUsageByDate');
            const savedTotal = localStorage.getItem('totalDataUsage');

            if (savedDailyData) {
                dataUsageByDate = JSON.parse(savedDailyData);
            }
            if (savedTotal) {
                totalDataUsage = parseFloat(savedTotal);
            }

            displayDataUsage();
            console.log('LocalStorageからデータ使用量を読み込みました');
        }

        // データ使用量を更新（サーバーに送信）
        async function updateDataUsage(videoSize, date) {
            const dateStr = date || new Date().toISOString().split('T')[0];

            // ローカルで即座に更新
            if (!dataUsageByDate[dateStr]) {
                dataUsageByDate[dateStr] = { size: 0, count: 0 };
            }
            dataUsageByDate[dateStr].size += videoSize;
            dataUsageByDate[dateStr].count += 1;
            totalDataUsage += videoSize;

            displayDataUsage();

            // サーバーに送信（非同期）
            try {
                const response = await fetch('api/data-usage.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        date: dateStr,
                        sizeBytes: videoSize,
                        fileCount: 1
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to save data usage to server');
                }

                const result = await response.json();
                if (result.success) {
                    console.log('✓ サーバーにデータ使用量を保存しました');
                }
            } catch (err) {
                console.error('サーバーへのデータ保存に失敗しました:', err);
                // フォールバック: LocalStorageに保存
                localStorage.setItem('dataUsageByDate', JSON.stringify(dataUsageByDate));
                localStorage.setItem('totalDataUsage', totalDataUsage.toString());
                console.log('LocalStorageに保存しました');
            }
        }

        // データ使用量を表示
        function displayDataUsage() {
            const totalElement = document.getElementById('totalDataUsage');
            const dailyElement = document.getElementById('dailyDataUsage');

            // 合計を表示
            const totalMB = (totalDataUsage / (1024 * 1024)).toFixed(2);
            const totalCount = Object.values(dataUsageByDate).reduce((sum, day) => sum + day.count, 0);
            totalElement.textContent = `合計: ${totalMB} MB (${totalCount}ファイル)`;

            // 今日のデータ使用量をメーターに表示
            const today = new Date().toISOString().split('T')[0];
            const todayData = dataUsageByDate[today] || { size: 0, count: 0 };
            const todayGB = todayData.size / (1024 * 1024 * 1024);
            const maxGB = 200;
            const percentage = Math.min((todayGB / maxGB) * 100, 100);

            document.getElementById('todayUsageText').textContent = `${todayGB.toFixed(2)} GB / ${maxGB} GB`;
            document.getElementById('todayUsageMeter').style.width = `${percentage}%`;
            document.getElementById('todayUsagePercent').textContent = `${percentage.toFixed(1)}%`;

            // 日別データを表示（降順でソート）
            const sortedDates = Object.keys(dataUsageByDate).sort().reverse();
            dailyElement.innerHTML = '';

            if (sortedDates.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td colspan="3" style="text-align: center; color: #888; padding: 20px;">
                        データがありません
                    </td>
                `;
                dailyElement.appendChild(row);
            } else {
                sortedDates.forEach(date => {
                    const dayData = dataUsageByDate[date];
                    const sizeMB = (dayData.size / (1024 * 1024)).toFixed(2);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${date}</td>
                        <td class="size-cell">${sizeMB}</td>
                        <td class="count-cell">${dayData.count}</td>
                    `;
                    dailyElement.appendChild(row);
                });
            }
        }

        // 使用しない関数（サーバー側で管理するため削除）
        // usage.csvからの読み込みは不要になりました

        // usage.csv形式でエクスポート
        function exportUsageCSV() {
            let csvContent = '年月日,データ量（MB）,ファイル数\n';

            const sortedDates = Object.keys(dataUsageByDate).sort();
            sortedDates.forEach(date => {
                const dayData = dataUsageByDate[date];
                const dateFormatted = date.replace(/-/g, '/'); // YYYY-MM-DD → YYYY/MM/DD
                const sizeMB = (dayData.size / (1024 * 1024)).toFixed(0);
                csvContent += `${dateFormatted},${sizeMB},${dayData.count}\n`;
            });

            // CSVをダウンロード
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'usage.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Dropbox URL変換関数
        function convertDropboxUrl(url) {
            try {
                const urlObj = new URL(url);

                // ホストをdl.dropboxusercontent.comに変更
                if (urlObj.hostname === 'www.dropbox.com' ||
                    urlObj.hostname === 'dropbox.com' ||
                    urlObj.hostname === 'dl.dropbox.com') {
                    urlObj.hostname = 'dl.dropboxusercontent.com';
                }

                // rlkeyのみ残して他のクエリパラメータを削除
                const rlkey = urlObj.searchParams.get('rlkey');
                urlObj.search = '';
                if (rlkey) {
                    urlObj.searchParams.set('rlkey', rlkey);
                }

                // httpsに統一
                urlObj.protocol = 'https:';

                return urlObj.toString();
            } catch (e) {
                console.error('URL変換エラー:', e, url);
                return null;
            }
        }

        // CSVパース関数（シンプルに1行1URLのフォーマット）
        function parseCSV(text) {
            const lines = text.split('\n');
            const urls = [];

            for (const line of lines) {
                const trimmed = line.trim();
                if (!trimmed) continue;

                // URLをそのまま追加
                if (trimmed.startsWith('http')) {
                    urls.push(trimmed);
                }
            }

            return urls;
        }

        // 動画グリッドに追加
        function loadMoreVideos(count) {
            const grid = document.getElementById('videoGrid');
            const status = document.getElementById('status');

            if (allUrls.length === 0) {
                status.textContent = '有効なURLが見つかりませんでした';
                status.style.display = 'block';
                return;
            }

            status.style.display = 'none';

            // フィルタを適用しながら指定件数分のURLを収集
            const urlsToLoad = [];
            let index = currentIndex;

            while (urlsToLoad.length < count && index < allUrls.length) {
                const url = allUrls[index];

                // フィルタチェック：フィルタに一致しない場合のみ追加
                if (!shouldFilterUrl(url)) {
                    urlsToLoad.push({ url, originalIndex: index });
                } else {
                    console.log('フィルタで除外:', url);
                }

                index++;
            }

            // currentIndexを更新
            currentIndex = index;

            urlsToLoad.forEach(({ url: originalUrl, originalIndex: absoluteIndex }) => {
                const convertedUrl = convertDropboxUrl(originalUrl);
                if (!convertedUrl) return;

                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';

                const video = document.createElement('video');
                video.src = convertedUrl;
                video.autoplay = true;
                video.loop = true;
                video.muted = true;
                video.playsInline = true;
                video.playbackRate = parseFloat(document.getElementById('globalSpeed').value);

                // 動画のサイズを取得
                let hasRecordedSize = false;
                let estimatedSize = 0;

                // progress イベントでダウンロード進捗を追跡
                video.addEventListener('progress', () => {
                    if (video.buffered.length > 0) {
                        // ダウンロード済みの範囲を計算
                        let bufferedEnd = video.buffered.end(video.buffered.length - 1);
                        if (video.duration > 0) {
                            // ダウンロード進捗から推定サイズを計算
                            let progress = bufferedEnd / video.duration;
                            console.log(`ダウンロード進捗: ${(progress * 100).toFixed(1)}%`);
                        }
                    }
                });

                video.addEventListener('loadedmetadata', () => {
                    console.log(`動画メタデータ読み込み完了: ${convertedUrl}`);
                    console.log(`動画時間: ${video.duration}秒`);
                });

                video.addEventListener('loadeddata', () => {
                    if (!hasRecordedSize) {
                        hasRecordedSize = true;
                        console.log(`loadeddata イベント発火: ${convertedUrl}`);

                        setTimeout(() => {
                            try {
                                const entries = performance.getEntriesByName(convertedUrl);
                                console.log(`Performance entries 数: ${entries.length}`);

                                if (entries.length > 0) {
                                    const entry = entries[entries.length - 1];
                                    console.log('Performance entry:', {
                                        transferSize: entry.transferSize,
                                        encodedBodySize: entry.encodedBodySize,
                                        decodedBodySize: entry.decodedBodySize
                                    });

                                    // transferSizeは実際に転送されたバイト数（ヘッダー含む）
                                    if (entry.transferSize && entry.transferSize > 0) {
                                        updateDataUsage(entry.transferSize);
                                        console.log(`✓ 動画サイズ記録: ${(entry.transferSize / (1024 * 1024)).toFixed(2)} MB`);
                                    } else if (entry.encodedBodySize && entry.encodedBodySize > 0) {
                                        // キャッシュから読み込んだ場合はencodedBodySizeを使用
                                        updateDataUsage(entry.encodedBodySize);
                                        console.log(`✓ 動画サイズ記録(キャッシュ): ${(entry.encodedBodySize / (1024 * 1024)).toFixed(2)} MB`);
                                    } else {
                                        console.warn('⚠ transferSizeとencodedBodySizeが両方とも0です');
                                        // フォールバック: ビットレートから推定
                                        if (video.duration > 0) {
                                            // 仮定: 平均ビットレート 2Mbps
                                            estimatedSize = video.duration * 2 * 1024 * 1024 / 8;
                                            updateDataUsage(estimatedSize);
                                            console.log(`✓ 推定サイズで記録: ${(estimatedSize / (1024 * 1024)).toFixed(2)} MB (duration: ${video.duration}s)`);
                                        }
                                    }
                                } else {
                                    console.warn('⚠ Performance entriesが見つかりません');
                                    // フォールバック: ビットレートから推定
                                    if (video.duration > 0) {
                                        estimatedSize = video.duration * 2 * 1024 * 1024 / 8;
                                        updateDataUsage(estimatedSize);
                                        console.log(`✓ 推定サイズで記録: ${(estimatedSize / (1024 * 1024)).toFixed(2)} MB (duration: ${video.duration}s)`);
                                    }
                                }
                            } catch (err) {
                                console.error('❌ Resource Timing API エラー:', err);
                            }
                        }, 500); // タイムアウトを500msに延長
                    }
                });

                // 動画クリックで再生/一時停止をトグル
                video.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                });

                const controls = document.createElement('div');
                controls.className = 'video-controls';

                // シークバーコンテナ
                const seekBarContainer = document.createElement('div');
                seekBarContainer.className = 'seek-bar-container';

                const seekBar = document.createElement('div');
                seekBar.className = 'seek-bar';

                const seekBarProgress = document.createElement('div');
                seekBarProgress.className = 'seek-bar-progress';
                seekBar.appendChild(seekBarProgress);

                const timeDisplay = document.createElement('span');
                timeDisplay.className = 'time-display';
                timeDisplay.textContent = '0:00 / 0:00';

                // シークバーのドラッグとクリックイベント
                let isDraggingSeekBar = false;

                const updateVideoTime = (e) => {
                    const rect = seekBar.getBoundingClientRect();
                    const pos = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
                    video.currentTime = pos * video.duration;
                };

                seekBar.addEventListener('mousedown', (e) => {
                    isDraggingSeekBar = true;
                    updateVideoTime(e);
                    e.preventDefault();
                });

                document.addEventListener('mousemove', (e) => {
                    if (isDraggingSeekBar) {
                        updateVideoTime(e);
                    }
                });

                document.addEventListener('mouseup', () => {
                    if (isDraggingSeekBar) {
                        isDraggingSeekBar = false;
                    }
                });

                // 動画の時間更新イベント
                video.addEventListener('timeupdate', () => {
                    if (video.duration) {
                        const progress = (video.currentTime / video.duration) * 100;
                        seekBarProgress.style.width = progress + '%';

                        const currentMin = Math.floor(video.currentTime / 60);
                        const currentSec = Math.floor(video.currentTime % 60);
                        const durationMin = Math.floor(video.duration / 60);
                        const durationSec = Math.floor(video.duration % 60);

                        timeDisplay.textContent = `${currentMin}:${currentSec.toString().padStart(2, '0')} / ${durationMin}:${durationSec.toString().padStart(2, '0')}`;
                    }
                });

                seekBarContainer.appendChild(seekBar);
                seekBarContainer.appendChild(timeDisplay);

                // コントロールボタン行
                const controlsRow = document.createElement('div');
                controlsRow.className = 'video-controls-row';

                // 一時停止/再生ボタン
                const playPauseBtn = document.createElement('button');
                playPauseBtn.textContent = '⏸';
                playPauseBtn.title = '一時停止';
                playPauseBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (video.paused) {
                        video.play();
                        playPauseBtn.textContent = '⏸';
                        playPauseBtn.title = '一時停止';
                    } else {
                        video.pause();
                        playPauseBtn.textContent = '▶';
                        playPauseBtn.title = '再生';
                    }
                });

                // 動画の再生/一時停止イベントでボタンを更新
                video.addEventListener('play', () => {
                    playPauseBtn.textContent = '⏸';
                    playPauseBtn.title = '一時停止';
                });
                video.addEventListener('pause', () => {
                    playPauseBtn.textContent = '▶';
                    playPauseBtn.title = '再生';
                });

                // フルスクリーンボタン
                const fullscreenBtn = document.createElement('button');
                fullscreenBtn.textContent = '⛶';
                fullscreenBtn.title = 'フルスクリーン';
                fullscreenBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (video.requestFullscreen) {
                        video.requestFullscreen();
                    } else if (video.webkitRequestFullscreen) {
                        video.webkitRequestFullscreen();
                    } else if (video.mozRequestFullScreen) {
                        video.mozRequestFullScreen();
                    } else if (video.msRequestFullscreen) {
                        video.msRequestFullscreen();
                    }
                });

                const label = document.createElement('label');
                label.textContent = '速度:';

                const speedSlider = document.createElement('input');
                speedSlider.type = 'range';
                speedSlider.min = '0.1';
                speedSlider.max = '3.0';
                speedSlider.value = video.playbackRate.toString();
                speedSlider.step = '0.1';

                const speedValue = document.createElement('span');
                speedValue.className = 'slider-value';
                speedValue.textContent = video.playbackRate.toFixed(1) + 'x';

                speedSlider.addEventListener('input', (e) => {
                    const speed = parseFloat(e.target.value);
                    video.playbackRate = speed;
                    speedValue.textContent = speed.toFixed(1) + 'x';
                });

                controlsRow.appendChild(playPauseBtn);
                controlsRow.appendChild(fullscreenBtn);
                controlsRow.appendChild(label);
                controlsRow.appendChild(speedSlider);
                controlsRow.appendChild(speedValue);

                controls.appendChild(seekBarContainer);
                controls.appendChild(controlsRow);

                videoItem.appendChild(video);
                videoItem.appendChild(controls);
                grid.appendChild(videoItem);

                // 動画の読み込みエラー処理
                video.addEventListener('error', (e) => {
                    console.error(`動画${absoluteIndex + 1}の読み込みエラー:`, convertedUrl);
                    videoItem.style.backgroundColor = '#333';
                    videoItem.innerHTML = `<div style="padding: 20px; text-align: center; color: #888;">動画${absoluteIndex + 1}<br/>読み込みエラー</div>`;
                });
            });
        }

        // 自動読み込みフラグ
        let isLoadingMore = false;

        // タイルサイズ変更
        document.getElementById('tileSize').addEventListener('input', (e) => {
            const size = e.target.value;
            document.getElementById('tileSizeValue').textContent = size + 'px';
            document.getElementById('videoGrid').style.gridTemplateColumns =
                `repeat(auto-fill, minmax(${size}px, 1fr))`;
        });

        // グローバル再生速度変更
        document.getElementById('globalSpeed').addEventListener('input', (e) => {
            const speed = parseFloat(e.target.value);
            document.getElementById('globalSpeedValue').textContent = speed.toFixed(1) + 'x';

            const videos = document.querySelectorAll('.video-item video');
            videos.forEach(video => {
                video.playbackRate = speed;
            });

            // 個別スライダーも更新
            const sliders = document.querySelectorAll('.video-controls input[type="range"]');
            sliders.forEach(slider => {
                slider.value = speed;
                slider.nextElementSibling.textContent = speed.toFixed(1) + 'x';
            });
        });

        // スクロールイベントで自動読み込み
        window.addEventListener('scroll', () => {
            // ページ最下部に到達したかチェック
            if (window.innerHeight + window.scrollY >= document.documentElement.scrollHeight - 100) {
                // まだ読み込んでいないURLがあり、現在読み込み中でない場合
                if (currentIndex < allUrls.length && !isLoadingMore) {
                    isLoadingMore = true;
                    loadMoreVideos(20);
                    // 少し待ってからフラグをリセット
                    setTimeout(() => {
                        isLoadingMore = false;
                    }, 1000);
                }
            }
        });

        // usage.csvエクスポートボタンのイベントリスナー
        document.getElementById('exportUsageBtn').addEventListener('click', () => {
            exportUsageCSV();
        });

        // ページ読み込み時にデータを読み込み
        window.addEventListener('load', async () => {
            // URLフィルタを読み込む
            loadFilters();
            loadAllowKeywords();

            // サーバーからデータ使用量を読み込む
            await fetchDataUsageFromServer();

            // urls.csvを読み込む
            fetch('urls.csv')
                .then(response => {
                    if (!response.ok) throw new Error('urls.csvが見つかりません');
                    return response.text();
                })
                .then(text => {
                    console.log('urls.csvを読み込みました');
                    allUrls = parseCSV(text);
                    currentIndex = 0;
                    // 最初にデフォルト件数を読み込み
                    loadMoreVideos(defaultLoadCount);
                })
                .catch(err => {
                    console.error('urls.csv読み込みエラー:', err.message);
                    document.getElementById('status').textContent =
                        'urls.csvが見つかりません。list-links.jsを実行してください。';
                });
        });
    </script>
</body>
